<body>

<nav role="navigation">

        <li><a href="../../pages/about-us/">About Us</a></li>
        <li><a href="../../pages/contact/">Contact</a></li>
    </ul>

<main role="main">
    <h1>Gallery</h1>
    <img src="../../images/titleLine.png" alt="Line under title" height="40px" width="256px">
    <h2>2024</h2>
    <div class="gallery">
        <img src="../../images/unicornCake.jpg" alt="a cake with a unicorn on it" data-lightbox="UnicornCake" class="picture" height="150px" width="250px">
        <img src="../../images/LaughingUnicorn.jpg" alt="a laughing unicorn" class="picture" height="150px" width="250px">
        <img src="../../images/UnicornGirl.jpg" alt="a girl dressed up as an unicorn" class="picture" height="150px" width="250px">
        <img src="../../images/unicornGirl2.jpg" alt="a girl dressed up as a unicorn" class="picture" height="150px" width="250px">
        <img src="../../images/unicornBalloons.jpg" alt="a lot of unicorn balloons" class="picture" height="150px" width="250px">
        <button type="button">view more></button>
    </div>
    <h2>2023</h2>
    <div class="gallery">
        <img src="../../images/girlRidingPony.jpg" alt="A girl dressed as unicorn riding on a pony" class="picture" height="150px" width="250px">
        <img src="../../images/girlWhiteHorse.jpg" alt="A girl riding on a white horse" class="picture" height="150px" width="250px">
        <img src="../../images/UnicornCake2.jpg" alt="a cake with a unicorn on it" class="picture" height="150px" width="250px">
        <img src="../../images/unicornPlushies.jpg" alt="a pile of unicorn plushies" class="picture" height="150px" width="250px">
        <img src="../../images/unicornWoods.jpg" alt="a unicorn in the woods" class="picture" height="150px" width="250px">
        <button type="button">view more></button>
    </div>
</main>

<footer role="contentinfo">
    <div class="social-icons" aria-label="links to social media">
        <a href="#"><img src="../../images/youtube.png" alt="Redirect to YouTube"></a>
        <a href="#"><img src="../../images/twitter.png" alt="Redirect to Twitter"></a>
        <a href="#"><img src="../../images/instagram.png" alt="Redirect to Instagram"></a>
    </div>
</footer>

<!-- Modal -->
<div id="myModal" class="modal">
  <span class="close">&times;</span>
  <img class="modal-content" id="img01">
  <div id="caption"></div>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the images and bind the click event
    var imgs = document.getElementsByClassName("picture");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    for (var i = 0; i < imgs.length; i++) {
        imgs[i].onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
            captionText.innerHTML = this.alt;
        }
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() { 
        modal.style.display = "none";
    }
</script>

</body>
</html>
