<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="../../styles/shop.css">
</head>
<body>
    <header>
        <div class="logo" aria-label="logo">
            <img src="../../images/UnicornLogoPink.png" alt="Rent a Unicorn">
        </div>
    </header>
    <nav>
        <ul>
            <li><a href="../../">Home</a></li>
            <li><a href="../services/">Services</a></li>
            <li><a href="../shop/">Shop</a></li>
            <li><a href="../blog/">Blog</a></li>
            <li><a href="../gallery/">Gallery</a></li>
            <li><a href="../about-us/">About Us</a></li>
            <li><a href="../contact/">Contact</a></li>
        </ul>
    </nav>
    
    <main>
        <h1>Shop</h1>
        <img src="../../images/titleLine.png" alt="Line under title" height="40px" width="256px">
        <div class="content-row">
            <div class="content">
                <div class="shop-grid">
                    <div class="shop-item">
                        <img src="../../images/merch-backpack.jpg" alt="Item 1">
                        <p>Backpack
                        <br>$60</p>
                    </div>
                    <div class="shop-item">
                        <img src="../../images/merch-hoodie.jpg" alt="Item 2">
                        <p>Hoodie
                        <br>$45</p>
                    </div>
                    <div class="shop-item">
                        <img src="../../images/merch-pencase.jpg" alt="Item 3">
                        <p>Pencase
                        <br>$30</p>
                    </div>
                    <div class="shop-item">
                        <img src="../../images/merch-tshirt1.jpg" alt="Item 4">
                        <p>T-shirt
                        <br>$25</p>
                    </div>
                    <div class="shop-item wide">
                        <img src="../../images/merch-sticker1.jpg" alt="Item 5">
                        <p>Sticker
                        <br>$3</p>
                    </div>
                    <div class="shop-item wide">
                        <img src="../../images/merch-sticker3.jpg" alt="Item 6">
                        <p>Sticker pack
                        <br>$10</p>
                    </div>

                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="social-icons" aria-label="links to social media">
            <a href="#"><img src="../../images/youtube.png" alt="Redirect to YouTube"></a>
            <a href="#"><img src="../../images/twitter.png" alt="Redirect to Twitter"></a>
            <a href="#"><img src="../../images/instagram.png" alt="Redirect to Instagram"></a>
        </div>
    </footer>
</body>
</html>
